<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 상담</title>
    <link rel="stylesheet" href="../css/ai-consult.css" />
    <script src="../js/ai-consult.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>AI 상담 챗봇</h1>

      <!-- 대화창 -->
      <div class="chat-window" id="chatWindow">
        <!-- 대화 내용이 JS에서 추가됨 -->
      </div>

      <!-- 입력창 -->
      <div class="chat-input">
        <textarea id="userInput" placeholder="질문을 입력하세요..."></textarea>
        <button id="sendBtn">전송</button>
      </div>

      <!-- 항상 응원 메시지 -->
      <div class="encouragement">
        💡 오늘도 최선을 다하세요! 당신을 응원합니다! 💪
      </div>

      <!-- 상담 기록 다운로드 버튼 -->
      <button id="downloadBtn" class="download-btn">상담 기록 다운로드</button>
    </div>

    <button
      class="back-btn"
      onclick="window.location.href='../index.html#section_4'"
    >
      되돌아가기
    </button>
  </body>
</html>
