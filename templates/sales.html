<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>매출</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f9fafb;
        margin: 0;
        position: relative;
      }

      h1 {
        font-size: 32px;
        color: #111827;
      }

      .back-btn {
        position: fixed;
        right: 24px;
        bottom: 24px;
        padding: 12px 20px;
        background: #2563eb;
        color: #fff;
        border: none;
        border-radius: 999px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.2s ease;
      }

      .back-btn:hover {
        background: #1e40af;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <h1>매출</h1>
    <button class="back-btn" onclick="window.location.href='../index.html'">
      되돌아가기
    </button>
  </body>
</html>
