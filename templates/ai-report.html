<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>매출 분석 대시보드</title>
    <link rel="stylesheet" href="../css/ai-report.css" />
    <script src="../js/ai-report.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>최근 30일 매출 분석</h1>

      <!-- 일자별 매출 선형 그래프 -->
      <div class="chart-container">
        <canvas id="lineChart"></canvas>
      </div>

      <!-- 주별 평균 가로 막대그래프 -->
      <div class="chart-container">
        <canvas id="barChart"></canvas>
      </div>

      <!-- AI 분석 결과 -->
      <div class="ai-result" id="aiResult">
        AI 분석 결과가 여기에 표시됩니다...
      </div>

      <!-- 응원 메시지 -->
      <div class="encouragement">
        💡 오늘도 최선을 다하세요! 매출 상승과 운영 최적화를 응원합니다! 💪
      </div>
    </div>
    <button
      class="back-btn"
      onclick="window.location.href='../index.html#section_4'"
    >
      되돌아가기
    </button>
  </body>
</html>
